<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Electrónico Controlado por Voz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al comercio electronico por voz</h1>
        <button id="start-voice">Comenzar Control por Voz</button>
    </header>
    
    <section id="product-list">
        <h2>Productos</h2>
        <div id="products-container">
            <!-- Los productos serán cargados aquí con JavaScript -->
        </div>
    </section>

    <section id="cart">
        <h2>Carrito</h2>
        <div id="cart-items">
            <!-- Los artículos del carrito aparecerán aquí -->
        </div>
        <button id="checkout">Finalizar Compra</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
